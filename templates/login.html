<!DOCTYPE html>
<html>
	<head>
		<title>iDiet</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="icon" href="/static/images/Board.png">
		<link href="/static/css/login.css" rel="stylesheet">
	</head>
	<body>

		<div id="textTopLeft">
			<span class="glyphicon glyphicon-triangle-left"></span>
			<a href="/" id="textTopText">&nbsp;Back to iDiet</a>
		</div>
		<div id="loginMiddle">
			<a href="/">
				<img id="loginLogo" src="/static/images/Logo Reverse.png">
			</a>
			<form action="/">
				<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-user"></i>
					<input class="inputForm" placeholder="Username" required="required" type="text" name="username" value="">
				</div>
				<br/>
				<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-lock"></i>
					<input class="inputForm" placeholder="Password" required="required" type="password" name="password" value="">
				</div>
				<br/>
				<button id="loginLogin" type="submit" class="btn btn-default">Sign In</button>
			</form>
			<span>
				<span id="textBottomFirst">Not a member?&nbsp;</span>
				<a id="textBottomSecond" data-toggle="modal" data-target="#registerModal">Sign up now&nbsp;<span class="glyphicon glyphicon-triangle-right"></span></a>
			</span>
		</div>
		
		<!--Modal-->
		<div class="modal fade" id="registerModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" id="modalTopClose" class="close" data-dismiss="modal">&times;</button>
						<div id="modalTop">
							<p id="modalTopText1">Sign Up</p>
							<p id="modalTopText2">Welcome to iDiet</p>
						</div>
					</div>
					<div class="modal-body">
						<form onsubmit="return checkForms()">
							<div class="form-group">
								<input type="email" class="form-control" required="required" placeholder="Email">
							</div>
							<div class="form-group row">
								<div class="col-md-6">
									<input type="text" class="form-control" required="required" placeholder="First Name">
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" required="required" placeholder="Last Name">
								</div>
							</div>
							<div class="form-group">
								<input id="passwordNo1" type="password" class="form-control" required="required" placeholder="Password" value="">
							</div>
							<div class="form-group">
								<input id="passwordNo2" type="password" class="form-control" required="required" placeholder="Confirm Password" value="">
							</div>
							<button id="modalBotButton" type="submit" class="btn">Get Started</button>
						</form>
					</div>
				</div>
			</div>
		</div>

        <script src="/static/js/login.js"></script>

	</body>
</html>
